<div class="container-fluid p-0">
  <section class="row no-gutters align-items-center">
      <div class="col-12 text-center d-flex">
          <img class="img-fluid image" src="assets/vag&frui.jpg">
          <h4 class="h4"><b> {{ categories }} </b></h4>
      </div>
  </section>
</div>





<div class="wraaper ms-auto my-3 me-3">
  <app-filter (seletedValue)="filterdata($event)"></app-filter>
</div>


<div class="d-flex mx-5 justify-content-center flex-wrap" *ngIf="categoryId !== 'all' ">
  <ng-container *ngFor="let item of category_productArr">


      <div class="card my-4 mx-4">
          <img src="{{item.product.avatar_image}}" class="card-img-top cardImage" alt="Grocery item image" [routerLink]="['/front/catelog/product-details/',item.product_id]">
          <div class="card-body">
              <div style="width:200px;"><p> {{item.product.title||""}} </p></div>
              <p class="card-text">Price: {{item.product.amount | currency:"INR"}} </p>
              <p class="card-text">Category: {{item.category_id}}</p>
              <p class="card-text">In stock: Yes</p>
              <a class="btn btn-primary" (click)="addToCart(item.product_id)">Add to cart</a>
          </div>
      </div>

  </ng-container>

</div>


<div class="d-flex mx-5 justify-content-center flex-wrap" *ngIf="categoryId === 'all' ">
  <ng-container *ngFor="let item of productList">


      <div class="card my-4 mx-4">
          <img src="/assets/apple.jpeg" class="card-img-top cardImage" alt="Grocery item image" [routerLink]="['/front/catelog/product-details/',item.id]">
          <div class="card-body">
              <div style="width:200px;"><p> {{item.title}} </p></div>
              <p class="card-text">Price: {{item.amount | currency:"INR"}} </p>
              <p class="card-text">{{item.short_description}}</p>
              <p class="card-text">In stock: Yes</p>
              <a class="btn btn-primary" (click)="addToCart(item.id)">Add to cart</a>
          </div>
      </div>

  </ng-container>

</div>
